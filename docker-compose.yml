services:
  postgres:
    image: postgres:16
    container_name: itq-postgres
    environment:
      POSTGRES_DB: documents
      POSTGRES_USER: documents
      POSTGRES_PASSWORD: documents
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U documents -d documents"]
      interval: 5s
      timeout: 3s
      retries: 20
